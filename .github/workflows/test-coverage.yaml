on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  # R coverage (covers R code + Rcpp wrappers)
  r-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Test coverage
        run: |
          # Exclude *_pure.cpp (tested by C++ suite) to reduce coverage data
          pure_files <- list.files("src", pattern = "_pure\\.(cpp|h)$",
                                   recursive = TRUE, full.names = TRUE)
          cov <- covr::package_coverage(
            type = "tests",
            quiet = FALSE,
            clean = TRUE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package"),
            exclusions = pure_files
          )
          covr::to_cobertura(cov, "coverage.xml")
        shell: Rscript {0}

      - name: Upload R coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: r
          fail_ci_if_error: false
          verbose: true

      - name: Show testthat output
        if: always()
        run: |
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package

  # C++ coverage (covers pure C++ solvers directly)
  cpp-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Configure CMake with coverage
        run: |
          cd cpp_tests
          cmake -B build -DENABLE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build cpp_tests/build -j$(nproc)

      - name: Run tests
        run: cd cpp_tests/build && ctest --output-on-failure

      - name: Generate coverage report
        run: |
          cd cpp_tests/build
          # Capture coverage data, ignore missing source files
          lcov --capture --directory . --output-file coverage.info --ignore-errors mismatch,gcov,source --rc lcov_branch_coverage=1 || true
          # Check if we have data
          if [ -s coverage.info ]; then
            lcov --remove coverage.info '/usr/*' '*/Catch2/*' '*/catch2/*' '*/_deps/*' --output-file coverage.info --ignore-errors unused || true
            lcov --list coverage.info || true
          else
            echo "No coverage data captured (expected on some platforms)"
          fi

      - name: Upload C++ coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: cpp_tests/build/coverage.info
          flags: cpp
          fail_ci_if_error: false
          verbose: true
